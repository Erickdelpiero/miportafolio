<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="../styles.css"> <!-- Estilos específicos para el formulario -->
</head>
<body>
    <!-- Placeholder para el header -->
    <div id="header-placeholder"></div>

    <main>
        <section class="contact-container">
            <h1>Contáctame</h1>
            <p>Si tienes alguna consulta o deseas más información, completa el siguiente formulario.</p>
            
            <form action="#" method="post" class="contact-form">
                <div class="input-group">
                    <label for="name">Nombre</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="input-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="input-group">
                    <label for="message">Mensaje</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                
                <button type="submit" class="btn" onclick="sendMail()">Enviar</button>
            </form>
        </section>
    </main>

    <!-- Placeholder para el footer -->
    <div id="footer-placeholder"></div>

    <!-- Script para cargar componentes -->
    <script src="../load-components.js"></script>

    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
    </script>

    <script type="text/javascript">
    (function(){
        emailjs.init({
            publicKey: "tUJAlyQZ_xMUDBcrM",
        });
    })();
    </script>

    <script src="../form.js"></script>

</body>
</html>
